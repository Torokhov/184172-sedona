<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Седона: Гостиницы</title>
    </head>
    <body>
        <header class="main-header">
            <div class="container">
                <div class="main-logo">
                    <img src="img/main-logo.png" alt="Седона логотип">
                </div>
                <nav>
                    <ul>
                        <li>
                            <a href="#">Информация</a>
                        </li>
                        <li>
                            <a href="#">Фото и видео</a>
                        </li>
                        <li>
                            <a href="#">Карта штата</a>
                        </li>
                        <li>
                            <a href="#">Гостиницы</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="container">
            <form class="search-form" action="#" method="get">
                <section class="infrastructure">
                    <h3>Инфраструктура:</h3>
                    <label for="pool">Бассейн</label>
                    <input id="pool" type="checkbox" name="pool" checked>
                    <br>
                    <label for="parking">Парковка</label>
                    <input id="parking" type="checkbox" name="parking">
                    <br>
                    <label for="wifi">WI-FI</label>
                    <input id="wifi" type="checkbox" name="wifi">
                </section>
                <section class="housing">
                    <h3>Тип жилья:</h3>
                    <label for="hotel">Гостиница</label>
                    <input id="hotel" type="checkbox" name="hotel" checked>
                    <br>
                    <label for="motel">Мотель</label>
                    <input id="motel" type="checkbox" name="motel" checked>
                    <br>
                    <label for="apartments">Апартаменты</label>
                    <input id="apartments" type="checkbox" name="apartments" checked>
                </section>
                <section class="price">
                    <h3>Стоимость в сутки(Р):</h3>
                    <table>
                        <tr>
                            <td>от 0</td>
                            <td>до 3000</td>
                        </tr>
                    </table>
                    <div class="range-controls">
                        <div class="scale"><div class="bar"></div></div>
                        <div class="toggle min-toggle"></div>
                        <div class="toggle max-toggle"></div>
                    </div>
                    <input type="submit" value="Показать">
                </section>
            </form>
            <section class="search-results">
                <div class="sort">
                    <b>Найдено: 3</b>
                    <span>сортировка:</span>
                    <a href="#">По цене</a>
                    <a href="#">По типу</a></li>
                    <a href="#">По рейтингу</a></li>
                    <a class="arrow arrow-up" href="#">По возрастанию</a>
                    <a class="arrow arrow-down" href="#">По убыванию</a>
                </div>
            </section>
        </main>
    </body>
</html>
